<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Downloader</title>
    <script type="module" src="./script.js"></script>

    <!-- importing font awesome icons -->
    <script src="https://kit.fontawesome.com/533af2e1b9.js" crossorigin="anonymous"></script>

    <!-- importing google fonts font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <i class="fa-solid fa-file file-symbol"></i>
            File Downloader
        </h1>
        <p class="download-text">Insert file link below</p>
        <input type="url" class="file-input" placeholder="Paste link here" required>
        <button class="download-btn">
            <i class="fa-solid fa-download download-symbol"></i>
            Start download
        </button>
    </div>
</body>
</html>
